<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th>CustomerID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
                <tr>
                    <td>{{ customer.CustomerID }}</td>
                    <td>{{ customer.FirstName }}</td>
                    <td>{{ customer.LastName }}</td>
                    <td>{{ customer.Email }}</td>
                    <td>{{ customer.Phone }}</td>
                    <td>
                        <!-- Add an update link/button -->
                        <a href="{{ url_for('update_customer', CustomerID=customer.CustomerID) }}">Update</a>

                        <!-- Add a delete link/button -->
                        <a href="{{ url_for('delete_customer', CustomerID=customer.CustomerID) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_customer_form') }}">Add New Customer</a>
</body>
</html>
